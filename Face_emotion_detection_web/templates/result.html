<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Emotion Detection Result</h1>
    <div>
        <h2>Original Image</h2>
        <img src="{{ url_for('static', filename='uploads/' + original_image) }}" width="400">
    </div>
    <div>
        <h2>Predicted Emotions</h2>
        <ul>
            {% for emotion in emotions %}
                <li>{{ emotion }}</li>
            {% endfor %}
        </ul>
    </div>
    <br>
    <a href="/"><button>Back to Camera Feed</button></a>
    <a href="/upload_image"><button>Upload Another Image</button></a>
</body>
</html>
